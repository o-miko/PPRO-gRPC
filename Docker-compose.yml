services:
  backend:
    build:
      context: .
      dockerfile: WeatherServer/Dockerfile
    container_name: weather-backend
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:5214
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_EnableDiagnostics=0
    ports:
      - "5214:5214"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: WeatherFrontend/Dockerfile
    container_name: weather-frontend
    depends_on:
      - backend
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - Grpc__WeatherUrl=http://backend:5214
      - DOTNET_SYSTEM_NET_HTTP_SOCKETSHTTPHANDLER_HTTP2UNENCRYPTEDSUPPORT=true
    ports:
      - "8080:8080"
    volumes:
      - dp-keys:/root/.aspnet/DataProtection-Keys
    restart: unless-stopped

volumes:
  dp-keys:
